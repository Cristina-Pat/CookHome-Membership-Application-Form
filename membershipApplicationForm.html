<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>New Member Application Form</title>
    <script src="membershipApplicatioForm.js"></script>
    <link rel="stylesheet" href="membershipApplicationForm.css" />
  </head>

  <body>
    <header>
      <h1>CookHome New Member Application Form</h1>
      <p>Welcome to our CookHome society!</p>
    </header>

    <main>
      <form
        method="POST"
        onsubmit="return validateForm()"
        action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php"
      >
        <fieldset>
          <legend>Member Details</legend>
          <p>
            <label for="firstname">First Name</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              required
              maxlength="20"
              minlength="2"
              value=""
              onchange="validate(event.target)"
            />
            <span id="feedback_firstname"></span>
          </p>
          <p>
            <label for="lastname">Last name</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              required
              maxlength="20"
              minlength="2"
              value=""
              onchange="validate(event.target)"
            />
            <span id="feedback_lastname"></span>
          </p>

          <p>
            All members must agree that they will abide by the rules of the group and
            accept the conditions of membership.
          </p>
          <p>
            <input
              type="checkbox"
              name="agreement"
              id="agreement"
              value="accepted"
              required
            />
            <label for="agreement"> By ticking this box I confirm my acceptance.</label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Contact Address</legend>
          <p>
            <label for="house">Line 1</label>
            <input
              type="text"
              name="house"
              id="house"
              placeholder="e.g. house or flat name or number"
              required
              maxlength="20"
              minlength="1"
              value=""
              onchange="validate(event.target)"
            />
            <span id="feedback_house"></span>
          </p>
          <p>
            <label for="add2">Line 2</label>
            <input
              type="text"
              name="add2"
              id="add2"
              required
              maxlength="20"
              minlength="2"
              value=""
              onchange="validate(event.target)"
            />
            <span id="feedback_add2"></span>
          </p>
          <p>
            <label for="add3">Line 3</label>
            <input
              type="text"
              name="add3"
              id="add3"
              maxlength="20"
              minlength="2"
              value=""
            />
            <span id="feedback_add3"></span>
          </p>
          <p>
            <label for="city">City</label>
            <input
              type="text"
              name="city"
              id="city"
              required
              maxlength="20"
              minlength="2"
              value=""
              onchange="validate(event.target)"
            />
            <span id="feedback_city"></span>
          </p>
          <p>
            <label for="postcode">Post Code</label>
            <input
              type="text"
              name="postcode"
              id="postcode"
              required
              maxlength="15"
              minlength="2"
              value=""
              onchange="validate(event.target)"
            />
            <span id="feedback_postcode"></span>
          </p>
        </fieldset>

        <fieldset>
          <legend>Other Contact Details</legend>
          <p>
            <label for="telmobile">Mobile</label>
            <input
              type="text"
              name="telmobile"
              id="telmobile"
              maxlength="20"
              minlength="10"
              value=""
              onchange="validate(event.target)"
            />
            <span id="feedback_telmobile"></span>
          </p>
          <p>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              maxlength="100"
              minlength="2"
              value=""
              onchange="validate(event.target)"
            />
            <span id="feedback_email"></span>
          </p>
        </fieldset>

        <p>
          <input type="submit" value="Submit" />
        </p>
      </form>
    </main>
  </body>
</html>
